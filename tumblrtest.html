<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript">
function tumblr(resp) {
	var posts = resp.posts;
	$('#blog .loading').replaceWith('<ul/>');
	$ul = $('#blog ul');
	for (var i=0; i<posts.length; i++) {
		var p = posts[i];
                var title = p['regular-title'] || p['link-text'] || null;
		if (title)
			$ul.append('<li><a href="'+p['url']+'">'+title+'</a></li>');
	}
}
</script>
</head>
<body>
	<div id="blog">
		<h2>My Blog</h2>
		<span class="loading">Loading...</span>
		<script type="text/javascript" src="http://girlsandboyslikemusic.tumblr.com/"></script>
	</div>
</body>
	<script src="http://girlsandboyslikemusic.tumblr.com/api/read/json?callback=tumblr&amp;num=10" type="text/javascript"></script>
</html>
